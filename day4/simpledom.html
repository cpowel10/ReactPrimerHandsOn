<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" style="background-color: purple;color: white;">
        This is a para, JS can change it.
    </p>
    <script>
        function changeIt(){
            if(document.getElementById("demo").innerHTML == "JS changed it!!!"){
                document.getElementById("demo").innerHTML = "This is a para, JS can change it.";
                document.getElementById("demo").style.backgroundColor = "purple";
                document.getElementById("demo").style.color = "white";
                return;
            }
            else{
                document.getElementById("demo").innerHTML = "JS changed it!!!";
                document.getElementById("demo").style.backgroundColor = "red";
                document.getElementById("demo").style.color = "black";
                return;
            }
        }
    </script>
    <input type="button" value="change it" onclick="changeIt()">
</body>
</html>
