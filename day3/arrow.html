<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <script>
        //normal function
        function myfunc(){
            document.write("This is normal function<br>");
        }
        myfunc();

        //arrow function
        let a1 = () => "This is arrow function<br>";

        document.write(a1());

        //multi-line arrow function
        let b1 = (n) => {
            if(n==0){
                return 0;
            }
            if(n%2==0){
                return "even";
            }
            else{
                return "odd";
            }
        };
        document.write(b1(50));
    </script>
</body>
</html>
