<body>
    <pre>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }

        const car1 = new Car("Ford", 1999);
        const car2 = new Car("Honda", 2007);
        console.log(typeof (car1));
        document.writeln(car1.name + "," + car1.year);
        document.writeln(car2.name + "," + car2.year);
    </script>
    </pre>
</body>

</html>
