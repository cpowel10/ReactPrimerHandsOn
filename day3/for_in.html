<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const person = {fname: "John", lname: "Doe", age: 25};

        let text = "";
        //For In -- traverse through all properties of an object
        for(let x in person){
            text += person[x]+" ";
        }
        document.write(text);
    </script>
</body>
</html>
