<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var emp = ["Sonoo", "Chris", "Mary"];
        for(i = 0 ; i < emp.length; i++){
            document.write(emp[i]+"<br>");
        }
        document.write("<br>");
        var empl = new Array();
        empl[0] = "Bob";
        empl[1] = "Heather";
        empl[2] = "Edward";
        


        for(i = 0 ; i < empl.length; i++){
            document.write(empl[i]+"<br>");
        }
        document.write("<br>");

        i = 42;
        document.write("i = "+i);
        document.write("typeof i:"+typeof(i)+"<br>");
        i = "Hello";
        document.write("i = "+i);
        document.write("typeof i:"+typeof(i)+"<br>");
        i = true;
        document.write("i = "+i);
        document.write("typeof i:"+typeof(i)+"<br>");
    </script>
</body>
